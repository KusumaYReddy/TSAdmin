<!DOCTYPE html>
<html lang="en" id="newtry">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Where Teamwork and Productivity Are in the Palm Of Your Hand</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../scss/main.css" />
  </head>
  <body class="">
    <div class="col-12 d-flex justify-content-center">
      <a href="/index.html">
        <img
          src="/images/TeamShareLogo-Bold28px.png"
          class="mx-auto py-4"
          alt=""
        />
      </a>
    </div>
    <div class="col-12 d-flex justify-content-center pb-4">
      <a id="page1" class="h4 text-dark px-5 bg-primary">1</a>
      <a id="page2" class="h4 text-dark px-5 bg-light">2</a>
      <a id="page3" class="h4 text-dark px-5 bg-light">3</a>
    </div>

    <div class="col-12 justify-content-center">
      <div class="card bg-light mx-auto">
        <div class="card-header text-center">
          <p id="title1" class="h5 m-0">Account Signup</p>
          <p id="title2" class="h5 m-0 d-none">Choose A Membership Plan</p>
          <p id="title3" class="h5 m-0 d-none">Payment Information</p>
        </div>

        <div class="card-body">
          <form class="" id="form1">
            <div class="form-group">
              <label for="companyName" class="h6">Company</label>
              <input
                type="text"
                class="form-control shadow"
                id="companyName"
                name="companyName"
                placeholder="Company Name"
              />
            </div>
            <div class="form-group">
              <label for="name" class="h6">Name</label>
              <input
                type="text"
                class="form-control shadow"
                id="name"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control shadow"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="phone"> Phone Number</label>
              <input
                type="text"
                class="form-control shadow"
                id="phone"
                placeholder="Phone Number"
              />
            </div>
            <div class="form-group">
              <label for="work">Work Number</label>
              <input
                type="text"
                class="form-control shadow"
                id="work"
                placeholder="Work Number"
              />
            </div>
            <!-- <div class="form-group">
              <label for="fax">Fax Number</label>
              <input
                type="text"
                class="form-control shadow"
                id="fax"
                placeholder="Fax Number"
              />
            </div> -->
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control shadow"
                id="address"
                placeholder="1234 Main St"
              />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control shadow"
                id="city"
                placeholder="City"
              />
            </div>

            <div class="form-group">
              <label for="state">State</label>

              <select class="form-control shadow" id="state" name="state">
                <option value="">Select State</option>
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DC">District of Columbia</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachusetts</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <div class="form-group">
              <label for="zip">Zip Code</label>
              <input
                type="text"
                id="zip"
                class="form-control shadow"
                placeholder="Zip Code"
              />
            </div>

            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-block btn-primary mt-2"
                  id="next-button-1"
                >
                  Next
                </button>
              </div>
            </div>
          </form>

          <form class="d-none" id="form3">
            <div class="form-group">
              <label for="payType">Payment Type</label>
              <select name="payType" id="payType" class="form-control shadow">
                <option value="invoice">Invoice</option>
                <option value="card">Card</option>
                <option value="bank">Bank</option>
              </select>
            </div>
            <section id="cardForm" class="d-none">
              <div class="form-group">
                <label for="cardType">Card Type</label>
                <input
                  type="text"
                  class="form-control shadow"
                  id="cardType"
                  aria-describedby="nameHelp"
                  placeholder="Card Type"
                />
              </div>
              <div class="form-group">
                <label for="cardName">Name On Card</label>
                <input
                  type="text"
                  class="form-control shadow"
                  id="cardName"
                  aria-describedby="emailHelp"
                  placeholder="Name on Card"
                />
              </div>

              <div class="form-group row no-gutters">
                <label for="expiry" class="col-12">Expiry</label>
                <select
                  name="Month"
                  id="expiry"
                  class="form-control shadow col-5"
                >
                  <option value="">Month</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <select
                  name="Year"
                  id="expiry"
                  class="form-control shadow col-6 offset-1"
                >
                  <option value="">Year</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ccv">CCV</label>
                <input
                  type="text"
                  class="form-control shadow"
                  id="ccv"
                  aria-describedby="ccv"
                  placeholder="CCV"
                />
              </div>
            </section>

            <section id="bankForm" class="d-none">
              <div class="form-group">
                <label for="bankName">Bank Name</label>
                <input
                  type="text"
                  class="form-control shadow"
                  id="bankName"
                  placeholder="Bank Name"
                />
              </div>
              <div class="form-group">
                <label for="routingNumber">Routing Number</label>
                <input
                  type="text"
                  class="form-control shadow"
                  id="routingNumber"
                  placeholder="Routing Number"
                />
              </div>
              <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input
                  type="text"
                  class="form-control shadow"
                  id="accountNumber"
                  placeholder="Account Number"
                />
              </div>
            </section>

            <section id="invoiceForm" class=""></section>

            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-block btn-primary mt-2"
                  id="next-button-2"
                >
                  Next
                </button>
              </div>
            </div>
          </form>

          <form class="d-none" id="form2">
            <div class="form-group">
              <label for="pricing">Pricing Plan</label>
              <select name="Year" id="pricing" class="form-control shadow">
                <!-- <option value="Individual">Individual</option> -->
                <option value="PlanTypeValue">PlanTypeValue</option>
                <!--option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Enterprise">Enterprise</option-->
              </select>
            </div>
            <div class="form-group">
              <label for="numHosts">Number of Hosts</label>
              <input
                type="text"
                class="form-control shadow"
                id="numHosts"
                placeholder="Number of Hosts"
                value="numberofhostsvalue"
              />
            </div>
            <div class="form-group row no-gutters">
              <label for="startDate" class="col-12">Start Date</label>
              <select
                name="Month"
                id="startDate"
                class="col-5 form-control shadow"
              >
                <option value="">Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select
                name="Day"
                id="startDate"
                class="col-5 offset-2 form-control shadow"
              >
                <option value="">Day</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            </div>

            <div class="form-group">
              <label for="freq">Frequency</label>
              <input
                type="text"
                class="form-control shadow"
                id="freq"
                placeholder="Frequency"
              />
            </div>
            <div class="form-group">
              <label for="valid">Valid Until</label>
              <input
                type="text"
                class="form-control shadow disabled"
                id="valid"
                placeholder="Valid Until"
                value="validuntilvalue"
              />
            </div>
            <div class="row">
              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-block btn-primary mt-2"
                  id="next-button-1"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="" id="footer-placeholder"></div>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../js/registration.js"></script>
    <script src="../js/_main.js"></script>
  </body>
</html>
